<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css" media="all">
    <link rel="stylesheet" href="css/aparencia.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Imagem no CSS -->
            </div>

            <div id="formulario">
              <h1>Login</h1>
                <p>
                    <strong>Seja bem vindo(a) novamente!</strong> <br> Fa√ßa login para acessar sua 
                    conta :).
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="iema" class="material-symbols-outlined" id="person">
                            account_circle
                        </label>
                        <input type="email" name="ema" id="iema" placeholder="Seu e-mail" autocomplete="email" required minlength="3">
                    </div>

                    <div class="campo">
                        <label for="ipass" class="material-symbols-outlined" id="key">
                            key
                        </label>
                        <input type="password" name="pass" id="ipass" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                    </div>

                    <input type="submit" value="Entrar" id="entrar">

                    <input type="submit" value="Esqueci minha senha" id="forgor">
                </form>  
                <p>
                    Novo por aqui? <a href="#">Cadastre-se</a>
                </p>
            </div>
        </section>
    </main>
</body>
</html>
